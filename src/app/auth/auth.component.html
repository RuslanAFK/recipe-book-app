<div class="row">
  <div class="col-xs-12">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleClose()"></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          required
          email
          name="email"
         >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        class="form-control"
        id="password"
        required
        minlength="6"
        ngModel
        name="password"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode? 'Login': 'Sign Up'}}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Swith to {{isLoginMode? 'Sign Up': 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
